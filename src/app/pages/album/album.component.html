<h1>Albums</h1>
<div class="albums-list">
    <app-album-card *ngFor="let album of albums" class="albums-list__album" [album]="album"></app-album-card>
    <ng-container *skeleton="isLoading; repeat: 30; height: 'calc(var(--width-card-album-s) + 2rem + 10px)'; width: 'var(--width-card-album-s)';"></ng-container>
</div>
<p class="albums-list__more" intersection (isIntersecting)="loadMore($event)" [isContinuous]="true">{{isPossiblyMore ? "Loading ..." : "no more albums ðŸ˜¥" }}</p>
