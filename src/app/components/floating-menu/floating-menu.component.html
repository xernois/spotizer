<div *ngIf="isVisible" class="floating-menu" (click)="toggleVisibility()"></div>
<ul *ngIf="isVisible" class="menu">
    <li>
        <button (click)="addQueue()">
            <p>
                Add queue
            </p>
            <span class="material-symbols-outlined">add</span>
        </button>
    </li>
    <li>
        <button (click)="toggleExpanded()">
            <p>
                Add playlist
            </p>
            <span class="material-symbols-outlined">{{expanded ? "expand_more" : "expand_less"}}</span>
        </button>
    </li>
    <ul *ngIf="expanded" class="menu__expand-list">
        <li *ngFor="let playlist of playlists">
            <button (click)="addToPlaylist(playlist.id)">
              <p>{{playlist.name}}</p>
            </button>
        </li>
    </ul>
</ul>
