<div class="panel-user">
    <div>
        <img>
        <p>Playlist random</p>
    </div>
    <div>
        <img>
        <p>Song name</p>
        <button>Like</button>
        <button>Share</button>
        <button>Play</button>
    </div>
    <div>
        <p class="txt-title ">Playlists</p>
        <ul class="panel-user__playlists">
            <li *ngFor="let playlistId of [0,1,2,3,4,5]">
                <a href="">
                    <img src="" alt="">
                    <p class="txt-small-title playlist-name">Playlist {{ playlistId }}</p>
                    <p>date</p>
                </a>
            </li>
            <button class="link link--underline" (click)="newPLaylist()">+ Create a playlist</button>
        </ul>
    </div>
</div>
