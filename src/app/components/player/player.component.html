<div class="player">
  <div class="player__song">
    <img>
    <div>
      <p>Song name</p>
      <p>Artist name</p>
    </div>
  </div>
  <div class="player__timeline">
    <button (click)="previousSong()" class="material-symbols-outlined">skip_previous</button>
    <button (click)="togglePlay()" class="material-symbols-outlined">play_pause</button>
    <button (click)="nextSong()" class="material-symbols-outlined">skip_next</button>
    <div>timeline</div>
  </div>
  <div>
    <span class="material-symbols-outlined">
      volume_off
    </span>
    <input type="range" id="volume" name="volume" min="0" max="100">
  </div>
</div>

<app-youtube-player [videoId]="playerService.musicQueue[0].youtube.split('/').pop() || ''"
  [playing]="playerService.playing"></app-youtube-player>
